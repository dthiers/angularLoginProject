<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Login as administrator to continue</h1>
      <pre ng-show="err">{{err}}</pre>
      <div class="account-wall">
        <!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
            alt=""> -->
        <form class="form-signin">
          <input type="text" ng-model="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
          <input type="password" ng-model="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <button ng-click="loginServer(username, password)" class="btn btn-lg btn-primary btn-block" type="submit">
            Login
          </button>
	        <span class="clearfix"></span>
        </form>
      </div>
      <!-- <a href="/signup" class="text-center new-account">Maak een account</a> -->
    </div>
  </div>
</div>
